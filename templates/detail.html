<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="posts">
  <section class="post">
    <header class="post-header">
      <h2 class="post-title">{{ post.title }}</h2>

      <p class="post-meta">
          Time:  <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d"}}</a>&nbsp&nbsp <a class="post-category" href="#">{{ post.category }}</a>
      </p>
    </header>

    <div class="post-description">
        <p>
            {{ post.body|linebreaks }}
        </p>
    </div>
  </section>
</div><!-- /.blog-post -->
{% endblock %}
